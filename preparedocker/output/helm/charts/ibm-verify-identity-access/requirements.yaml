  - name: verify-identity-access-dsc
    version: 1.3.0
    alias: iviadsc
    repository: file://charts/verify-identity-access-dsc
  - name: verify-identity-access-postgresql
    version: 1.3.0
    alias: iviapostgresql
    repository: file://charts/verify-identity-access-postgresql
  - name: verify-identity-access-openldap
    version: 1.3.0
    alias: iviaopenldap
    repository: file://charts/verify-identity-access-openldap
