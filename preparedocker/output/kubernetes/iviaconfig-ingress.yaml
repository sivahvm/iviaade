 apiVersion: networking.k8s.io/v1
 kind: Ingress
 metadata:
   name: iviaconfig
   annotations:
     nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
 spec:
  tls:
  - hosts:
    - lmi.iamlab.ibm.com
  rules:
  - host: lmi.iamlab.ibm.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: iviaconfig
            port:
              number: 9443
